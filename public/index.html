<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paapi demo</title>
  <script type="module" crossorigin src="/assets/index.5efd2e24.js"></script>
  <link rel="stylesheet" href="/assets/index.ac79f242.css">
</head>
<body>
<div id="app" data-controller="demo" class="flex flex-col items-center">
    <h1 class="text-3xl mb-8">ðŸ”— Paapi demo</h1>
    <form class="flex my-4 items-center" data-action="submit->demo#pair">
        <label for="idField">Pair with id: </label>
        <input type="text"
               id="idField"
               data-demo-target="pairInput"
               placeholder="Leave empty to get an id"
               class="mx-2">
        <button type="submit" data-demo-target="pairButton" class="btn btn-blue">ðŸ”— Pair !</button>
    </form>
    <div class="flex flex-col hidden items-center" data-demo-target="waiting">
        <p>Use this id on another device/window to pair</p>
        <div class="flex justify-center my-2">
            <button
                    type="button"
                    class="btn btn-blue mr-2"
                    data-action="click->demo#copyId"
            >Copy id
            </button>
            <a href="#" target="_blank" class="btn btn-blue">Open new window</a>
        </div>
        <p>Or flash this QR code:</p>
        <canvas data-demo-target="qrcode"></canvas>
    </div>
    <div class="flex flex-col hidden" data-demo-target="paired">
        <p>You are now paired, you can send message between the two devices</p>
        <form class="flex my-4 items-center" data-action="submit->demo#send">
            <label for="messageField">Send message: </label>
            <input type="text"
                   id="messageField"
                   data-demo-target="messageInput"
                   placeholder="Leave empty to get an id"
                   class="mx-2">
            <button type="submit" class="btn btn-blue">Send</button>
        </form>
        <p class="text-bold">The peer says:</p>
        <p
                data-demo-target="messageOutput"><i class="text-gray-300">Silence is golden</i></p>
    </div>
</div>

</body>
</html>
