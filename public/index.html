<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paapi demo</title>
  <script type="module" crossorigin src="/assets/index.5efd2e24.js"></script>
  <link rel="stylesheet" href="/assets/index.657b927e.css">
</head>
<body>
<div id="app" data-controller="demo" class="flex flex-col items-center px-6">
    <h1 class="text-3xl mb-2">ðŸ”— Paapi demo</h1>
    <p class="mb-8 flex -sm:flex-col">
        <a href="https://github.com/paapi-js/paapi" class="text-blue-300 underline">GitHub</a>
        <strong class="-sm:hidden mx-2">|</strong>
        <a href="https://www.npmjs.com/package/@paapi/client" class="text-blue-300 underline">NPM Package</a>
    </p>
    <form class="flex my-4 sm:items-center -sm:flex-col gap-2" data-action="submit->demo#pair">
        <label for="idField">Pair with id: </label>
        <input type="text"
               id="idField"
               data-demo-target="pairInput"
               placeholder="Leave empty to get an id"
               class="max-w-full">
        <button type="submit" data-demo-target="pairButton" class="btn btn-blue">ðŸ”— Pair !</button>
    </form>
    <div class="flex flex-col hidden items-center" data-demo-target="waiting">
        <p>Use this id on another device/window to pair</p>
        <div class="flex -sm:flex-col sm:items-center w-full justify-center my-2 gap-2">
            <button
                    type="button"
                    class="btn btn-blue"
                    data-action="click->demo#copyId"
            >Copy id
            </button>
            <a href="#" target="_blank" class="btn btn-blue">Open new window</a>
        </div>
        <p>Or flash this QR code:</p>
        <canvas data-demo-target="qrcode"></canvas>
    </div>
    <div class="flex flex-col hidden -sm:max-w-64" data-demo-target="paired">
        <p>You are now paired, you can send message between the two devices</p>
        <form class="flex my-4 sm:items-center -sm:flex-col gap-2" data-action="submit->demo#send">
            <label for="messageField">Send message: </label>
            <input type="text"
                   id="messageField"
                   class="max-w-full"
                   data-demo-target="messageInput">
            <button type="submit" class="btn btn-blue">Send</button>
        </form>
        <p class="text-bold">The peer says:</p>
        <p
                data-demo-target="messageOutput"><i class="text-gray-300">Silence is golden</i></p>
    </div>
</div>

</body>
</html>
